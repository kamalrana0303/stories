<div>
    <div class="container"> 
        <div class="card card-extra" *ngFor="let about of aboutMe">
            <h3 [innerText]="about.heading"></h3>
            <ng-container *ngFor="let para of about.content">
                <ng-container *ngIf="para.type== 'p'" >
                    <ng-container  *ngFor="let value of para.value">
                        <div class="row">
                            <p *ngIf="value.value"  [innerText]="value.value"></p>
                            <a *ngIf="value.link" [href]="value.link" target="_blank">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                                    <path d="M12.232 4.232a2.5 2.5 0 013.536 3.536l-1.225 1.224a.75.75 0 001.061 1.06l1.224-1.224a4 4 0 00-5.656-5.656l-3 3a4 4 0 00.225 5.865.75.75 0 00.977-1.138 2.5 2.5 0 01-.142-3.667l3-3z" />
                                    <path d="M11.603 7.963a.75.75 0 00-.977 1.138 2.5 2.5 0 01.142 3.667l-3 3a2.5 2.5 0 01-3.536-3.536l1.225-1.224a.75.75 0 00-1.061-1.06l-1.224 1.224a4 4 0 105.656 5.656l3-3a4 4 0 00-.225-5.865z" />
                                </svg>
                            </a>
                        </div>
                    </ng-container>
                   
                </ng-container>
                <ng-container *ngIf="para.type== 'li'" >
                    <ul>
                        <ng-container *ngFor="let value of para.value">
                            <div class="row">
                                <li  [innerText]="value.value" ></li>
                                <a *ngIf="value.link" [href]="value.link">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                                        <path d="M12.232 4.232a2.5 2.5 0 013.536 3.536l-1.225 1.224a.75.75 0 001.061 1.06l1.224-1.224a4 4 0 00-5.656-5.656l-3 3a4 4 0 00.225 5.865.75.75 0 00.977-1.138 2.5 2.5 0 01-.142-3.667l3-3z" />
                                        <path d="M11.603 7.963a.75.75 0 00-.977 1.138 2.5 2.5 0 01.142 3.667l-3 3a2.5 2.5 0 01-3.536-3.536l1.225-1.224a.75.75 0 00-1.061-1.06l-1.224 1.224a4 4 0 105.656 5.656l3-3a4 4 0 00-.225-5.865z" />
                                      </svg>
                                </a>
                            </div>
                           
                        </ng-container>
                    </ul>
                </ng-container>
            </ng-container>

            <ng-container *ngFor="let para of about.footer">
                <ng-container *ngIf="para.type== 'p'" >
                    <ng-container  *ngFor="let value of para.value">
                        <p *ngIf="value.value"  [innerText]="value"></p>
                        <a *ngIf="value.link" [href]="value.link">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                                <path d="M12.232 4.232a2.5 2.5 0 013.536 3.536l-1.225 1.224a.75.75 0 001.061 1.06l1.224-1.224a4 4 0 00-5.656-5.656l-3 3a4 4 0 00.225 5.865.75.75 0 00.977-1.138 2.5 2.5 0 01-.142-3.667l3-3z" />
                                <path d="M11.603 7.963a.75.75 0 00-.977 1.138 2.5 2.5 0 01.142 3.667l-3 3a2.5 2.5 0 01-3.536-3.536l1.225-1.224a.75.75 0 00-1.061-1.06l-1.224 1.224a4 4 0 105.656 5.656l3-3a4 4 0 00-.225-5.865z" />
                              </svg>
                        </a>
                    </ng-container>
                </ng-container>
                <ng-container *ngIf="para.type== 'li'" >
                    <ul>
                        <ng-container *ngFor="let value of para.value">
                            <li  [innerText]="value.value" ></li>
                            <a *ngIf="value.link" [href]="value.link">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                                    <path d="M12.232 4.232a2.5 2.5 0 013.536 3.536l-1.225 1.224a.75.75 0 001.061 1.06l1.224-1.224a4 4 0 00-5.656-5.656l-3 3a4 4 0 00.225 5.865.75.75 0 00.977-1.138 2.5 2.5 0 01-.142-3.667l3-3z" />
                                    <path d="M11.603 7.963a.75.75 0 00-.977 1.138 2.5 2.5 0 01.142 3.667l-3 3a2.5 2.5 0 01-3.536-3.536l1.225-1.224a.75.75 0 00-1.061-1.06l-1.224 1.224a4 4 0 105.656 5.656l3-3a4 4 0 00-.225-5.865z" />
                                  </svg>
                            </a>
                        </ng-container>
                    </ul>
                </ng-container>
                <ng-container *ngIf="para.type== 'img'" >
                    <div class="flex flex-row justify-end gap-2">
                        <ng-container  *ngFor="let img of para.value">
                            <figure *ngIf="img.link">
                                <picture>
                                    <img [src]="img.link" height="24px" width="24px"/>
                                </picture>
                            </figure>
                        </ng-container>
                    </div>
                </ng-container>
            </ng-container>
            <svg viewBox="0 0 384 12" fill="none" aria-hidden="true" class="absolute top-full bottom-0 left-0 right-0 w-[384px] max-w-[120%] transition"><mask id=":r5:-a" maskUnits="userSpaceOnUse" x="48" y="0" width="269" height="4" style="mask-type: alpha;"><path transform="rotate(180 316.656 4)" fill="#C4C4C4" d="M316.656 4h268v4h-268z"></path></mask><g filter="url(#:r5:-b)" mask="url(#:r5:-a)"><path transform="rotate(180 292.656 1)" fill="url(#:r5:-c)" d="M292.656 1h220v2h-220z"></path></g><mask id=":r5:-d" maskUnits="userSpaceOnUse" x="116" y="0" width="268" height="12" style="mask-type: alpha;"><path transform="rotate(180 384 12)" fill="#C4C4C4" d="M384 12h268v12H384z"></path></mask><g filter="url(#:r5:-e)" mask="url(#:r5:-d)"><path transform="rotate(180 360 1)" fill="url(#:r5:-f)" d="M360 1h220v2H360z"></path></g><defs><linearGradient id=":r5:-c" x1="292.656" y1="1" x2="512.656" y2="1" gradientUnits="userSpaceOnUse"><stop stop-color="#A78BFA" stop-opacity="0"></stop><stop offset=".323" stop-color="#A78BFA"></stop><stop offset=".672" stop-color="#EC4899" stop-opacity=".3"></stop><stop offset="1" stop-color="#EC4899" stop-opacity="0"></stop></linearGradient><linearGradient id=":r5:-f" x1="360" y1="1" x2="580" y2="1" gradientUnits="userSpaceOnUse"><stop stop-color="#A78BFA" stop-opacity="0"></stop><stop offset=".323" stop-color="#A78BFA"></stop><stop offset=".672" stop-color="#EC4899" stop-opacity=".3"></stop><stop offset="1" stop-color="#EC4899" stop-opacity="0"></stop></linearGradient><filter id=":r5:-b" x="71.656" y="-2" width="222" height="4" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB"><feFlood flood-opacity="0" result="BackgroundImageFix"></feFlood><feBlend in="SourceGraphic" in2="BackgroundImageFix" result="shape"></feBlend><feGaussianBlur stdDeviation=".5" result="effect1_foregroundBlur_311_43467"></feGaussianBlur></filter><filter id=":r5:-e" x="131" y="-10" width="238" height="20" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB"><feFlood flood-opacity="0" result="BackgroundImageFix"></feFlood><feBlend in="SourceGraphic" in2="BackgroundImageFix" result="shape"></feBlend><feGaussianBlur stdDeviation="4.5" result="effect1_foregroundBlur_311_43467"></feGaussianBlur></filter></defs></svg>
        </div>
        
    </div>
    
    <div >

    </div>



    
</div>

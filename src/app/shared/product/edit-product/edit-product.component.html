        >Basic Info<span

      ></a>
    </li>

<div class="fixed bottom-0 w-full">
  <div
    class="bg-gray-50 px-4 py-3 text-right sm:px-6 gap-4 flex flex-row justify-end"
  >
    <button
      type="submit"
      [disabled]="!isValid()"
      (click)="saveProduct()"
      class="inline-flex justify-center rounded-md border border-transparent bg-purple-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
    >
      Save
    </button>
    <button
      [routerLink]="['/console/admin/products']"
      class="inline-flex justify-center rounded-md border border-transparent bg-white py-2 px-4 text-sm font-medium text-black shadow-sm hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"

      Cancel

  </div>
